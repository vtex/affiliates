type Query {
  isAffiliateValid(affiliateId: String): Boolean
  getAffiliateStoreName(affiliateId: String): String
  getAffiliates(
    page: Int!
    pageSize: Int!
    filter: AffiliatesFilterInput
    sorting: AffliatesSortingInput
  ): AffiliatesPage!
}

type Mutation {
  addAffiliate(newAffiliate: NewAffiliateInput!): Affiliate!
  updateAffiliate(
    affiliateId: String!
    updateAffiliate: UpdateAffiliateInput!
  ): Affiliate!
  setAffiliateOnOrderForm(affiliateId: String, orderFormId: String): OrderForm
}
